seed: 3759

dataset:
  name: "gpt_gossipcop"
  root_path: "C:\\Users\\lyq\\DataSet\\FakeNews\\ARG_dataset\\en"
  use_cache: True
  shuffle: True
  max_len: 170
  batch_size: 64

model:
  name: "ARG"
  version: "1"
  text_encoder_path: "C:\\Users\\lyq\\Model\\bert-base-uncased"
  image_encoder_path: ""
  # model parameters
  emb_dim: 768
  num_heads: 1
  dropout: 0.2
  mlp:
    dims: [384]


train:
  device:
    use_cuda: True
    use_multi: False
    gpu: 0
  num_epochs: 50
  save_param_dir: "param_model"
  lr: !!float 5e-5
  patience: 5
  weight_decay: !!float 5e-5
  rationale_usefulness_evaluator_weight: 1.5
  llm_judgment_predictor_weight: 0.5
  early_stopping_metric_name: 'f1_macro'

logging:
  level: "INFO"
  log_dir: "logs/log/"
  json_result_dir: "logs/json"

